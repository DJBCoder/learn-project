<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 所有的p标签添加 */
        p {
            font-size: 20px;
        }

        /* 为所有的span标签提供样式 */
        span {
            font-style: italic;
        }
    </style>
</head>
<!-- 01-标签选择器 -->
<body>
    <p>这里是一段p标签的内容</p>
    <span>这里是span中的内容</span>
    <p>这里是一段p标签的内容</p>
</body>
</html>
