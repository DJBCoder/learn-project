<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        .lk:link{
            font-size: 14px;
            color: gray;
            font-weight: 700;
        }
        .lk:visited {
            font-size: 16px;
            color: orange;
            font-weight: 700;
        }
        .lk:hover {
            font-size: 16px;
            color: red;
            font-weight: 700;
        }
        .lk:active {
            font-size: 16px;
            color: green;
            font-weight: 700;
        }
    </style>
</head>
<!-- 05-伪类选择器 -->
<body>
    <a href="#" class="lk">链接标签</a>
</body>
</html>
