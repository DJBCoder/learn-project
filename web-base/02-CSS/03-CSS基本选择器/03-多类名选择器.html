<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名选择器</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .b-font {
            font-size: 16px;
        }
        .s-font {
            font-size: 14px;
        }
    </style>
</head>
<!-- 03-多类名选择器 -->
<body>
    <div class="s-font red">字体大小14px，红色</div>
    <div class="s-font blue">字体大小14px，蓝色</div>
    <div class="b-font red">字体大小16px，红色</div>
</body>
</html>
