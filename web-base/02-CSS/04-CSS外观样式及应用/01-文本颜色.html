<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本颜色</title>
    <style>
        /* 使用预定义颜色 */
        .red {
            color: red;
        }

        /* 使用十六进制 */
        .green {
            color: #00ff00;
        }

        /* 使用rgb */
        .blue {
            color: rgb(0,0,255);
        }
    </style>
</head>
<!-- 01-文本颜色 -->
<body>
    <span class="red">red</span>
    <span class="green">green</span>
    <span class="blue">blue</span>
</body>
</html>
