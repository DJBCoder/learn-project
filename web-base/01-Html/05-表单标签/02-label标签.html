<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<!-- 02-label标签 -->
<body>
    <!-- 第一种方式，使用label包裹 -->
    <label>
        姓名：
        <input type="text">
    </label><br>

    <!-- 第二种方式，指定id -->
    <label for="pwd">密码：</label>
    <input type="password" id="pwd">
</body>
</html>
