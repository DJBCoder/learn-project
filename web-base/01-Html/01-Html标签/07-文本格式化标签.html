<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<!-- 07-文本格式化标签 -->
<body>
    <b>使用 b 标签加粗</b><br>
    <strong>使用 strong  标签加粗</strong><br>
    <i>使用 i 标签倾斜</i><br>
    <em>使用 em 标签倾斜</em><br>
    <s>使用 s 标签 加删除线</s><br>
    <del>使用 del 标签加删除线</del><br>
    <u>使用 u 标签添加下划线</u><br>
    <ins> 使用 ins 标签添加下划线</ins>
</body>
</html>
