<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<!-- 01-表格属性 -->
<body>
    <table border="1px" 
    cellspacing="0" 
    cellpadding="5"
    width="500"
    height="300"
    align="center">
        <tr>
            <td>姓名</td><td>年龄</td><td>性别</td>
        </tr>
        <tr>
            <td>张三</td><td>12</td><td>男</td>
        </tr>
        <tr>
            <td>李四</td><td>22</td><td>女</td>
        </tr>
    </table>
</body>
</html>
