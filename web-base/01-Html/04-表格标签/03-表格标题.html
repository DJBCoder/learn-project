<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题</title>
</head>
<!-- 03-表格标题 -->
<body>
    <table>
        <caption>人员信息</caption>
        <tr>
            <th>姓名</th><th>年龄</th><th>性别</th>
        </tr>
        <tr>
            <td>张三</td><td>12</td><td>男</td>
        </tr>
        <tr>
            <td>李四</td><td>22</td><td>女</td>
        </tr>
    </table>
</body>
</html>
