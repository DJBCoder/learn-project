<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增属性</title>
</head>
<!-- 05-新增属性 -->
<body>
    <form action="#">
        <!-- placeholder 占位符 -->
        <!-- autofocus 自动获取焦点 -->
        <!-- autocomplete自动完成 -->
        <!-- required 必须填 -->
        用户名：<input type="text" 
        placeholder="请输入你的用户名"
        autofocus
        autocomplete="on"
        required name="username"> <br>

        <!-- 快捷键获取焦点  alt + s-->
        姓名：<input type="text" accesskey="s"><br>

        <!-- 多文件上传 -->
        文件上传：<input type="file" multiple><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
